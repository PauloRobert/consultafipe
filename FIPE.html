<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Código FIPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Verificador de Códigos</h2>
    <div id="inputContainer">
        <div class="input-group mb-3">
            <input type="text" class="form-control codigoInput" placeholder="Digite o código">
            <button class="btn btn-success addInput" type="button">+</button>
        </div>
    </div>
    <button id="pesquisarBtn" class="btn btn-primary">Pesquisar</button>
    <div id="alertBox" class="mt-3" style="display: none;"></div>
</div>
</body>
</html>
